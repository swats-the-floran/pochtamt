{% extends "letters/base.html" %}

{% block content %}
<div class="container py-5">
  <center><h1>{{ letter.title }}</h1></center>

  <p><strong>Author:</strong> {{ letter.author }}</p>
  <p><strong>Addressee:</strong> {{ letter.addressee }}</p>
  <p><strong>Text:</strong> {{ letter.text }}</p>
  <p><strong>Date:</strong> {{ letter.created_at }}</p>
</div>
{% endblock %}
